<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM-AKIRU ITEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #2c3e50;
            --accent-color: #ff6b6b;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --white: #ffffff;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .logo span {
            color: var(--accent-color);
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .item-card {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .item-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background-color: #f0f2f5;
            padding: 10px;
        }
        
        .item-name {
            padding: 15px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-details {
            display: none;
            padding: 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .item-details.active {
            display: block;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: 500;
            color: var(--primary-color);
            min-width: 120px;
        }
        
        .detail-value {
            flex: 1;
        }
        
        .no-results {
            text-align: center;
            color: var(--gray);
            font-size: 1.2rem;
            padding: 40px 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .results-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .item-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">TEAM-<span>AKIRU</span> ITEMS</div>
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search by ID, name, or description..." id="searchInput">
                <i class="fas fa-search search-icon" id="searchButton"></i>
            </div>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
        </div>
        
        <div class="results-container" id="resultsContainer"></div>
        
        <div class="item-details" id="itemDetails"></div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2023 TEAM-AKIRU ITEMS. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const itemDetails = document.getElementById('itemDetails');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Search when Enter is pressed or search button is clicked
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            searchButton.addEventListener('click', performSearch);
            
            function performSearch() {
                const query = searchInput.value.trim();
                
                if (query.length === 0) {
                    resultsContainer.innerHTML = '';
                    itemDetails.classList.remove('active');
                    return;
                }
                
                loadingIndicator.style.display = 'block';
                resultsContainer.innerHTML = '';
                itemDetails.classList.remove('active');
                
                fetch(`/api/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        loadingIndicator.style.display = 'none';
                        
                        if (data.length === 0) {
                            resultsContainer.innerHTML = '<div class="no-results">No items found matching your search.</div>';
                            return;
                        }
                        
                        data.forEach(item => {
                            const itemCard = document.createElement('div');
                            itemCard.className = 'item-card';
                            itemCard.innerHTML = `
                                <img src="${item.image_url}" alt="${item.description}" class="item-image" onerror="this.src='https://via.placeholder.com/200?text=Image+Not+Available'">
                                <div class="item-name">${item.description || 'No description'}</div>
                            `;
                            
                            itemCard.addEventListener('click', () => showItemDetails(item));
                            resultsContainer.appendChild(itemCard);
                        });
                    })
                    .catch(error => {
                        loadingIndicator.style.display = 'none';
                        console.error('Error:', error);
                        resultsContainer.innerHTML = '<div class="no-results">An error occurred while searching. Please try again.</div>';
                    });
            }
            
            function showItemDetails(item) {
                itemDetails.innerHTML = `
                    <div class="detail-row">
                        <div class="detail-label">Item ID:</div>
                        <div class="detail-value">${item.itemID}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Icon Name:</div>
                        <div class="detail-value">${item.icon}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Description:</div>
                        <div class="detail-value">${item.description || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Description 2:</div>
                        <div class="detail-value">${item.description2 || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Rarity:</div>
                        <div class="detail-value">${item.Rare || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Unique:</div>
                        <div class="detail-value">${item.isUnique ? 'Yes' : 'No'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Type:</div>
                        <div class="detail-value">${item.itemType || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Collection Type:</div>
                        <div class="detail-value">${item.collectionType || 'N/A'}</div>
                    </div>
                `;
                
                itemDetails.classList.add('active');
                
                // Scroll to details
                itemDetails.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
