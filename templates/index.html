<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM-AKIRU ITEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TEAM-AKIRU ITEMS</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by ID, name, or description...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div id="results-container">
            <!-- Results will be displayed here -->
        </div>

        <div id="item-details" class="hidden">
            <div class="details-container">
                <div class="details-header">
                    <h2 id="detail-title"></h2>
                    <button id="close-details"><i class="fas fa-times"></i></button>
                </div>
                <div class="details-content">
                    <div class="details-image-container">
                        <img id="detail-image" src="" alt="Item Image">
                    </div>
                    <div class="details-info">
                        <p><strong>Item ID:</strong> <span id="detail-id"></span></p>
                        <p><strong>Icon Name:</strong> <span id="detail-icon"></span></p>
                        <p><strong>Description:</strong> <span id="detail-desc1"></span></p>
                        <p><strong>Additional Info:</strong> <span id="detail-desc2"></span></p>
                        <p><strong>Rarity:</strong> <span id="detail-rarity"></span></p>
                        <p><strong>Type:</strong> <span id="detail-type"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
