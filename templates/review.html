<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review - AKIRU WISHLIST MANAGER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e5ff;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --success-light: #e3f8ff;
            --danger: #f72585;
            --danger-light: #ffebf2;
            --warning: #ff9e00;
            --warning-light: #fff4e0;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e1e5ee;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 5vw, 2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .review-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
            flex: 1;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .review-item {
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
            position: relative;
            border: 2px solid var(--danger);
        }
        
        .review-item img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .item-info {
            text-align: center;
        }
        
        .item-id {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 500;
        }
        
        .remove-item {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--danger);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 1;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d1145a;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            display: none;
            align-items: center;
            gap: 12px;
        }
        
        .alert-success {
            background-color: var(--success-light);
            color: #0d5670;
            border: 1px solid #b8e6f5;
        }
        
        .alert-error {
            background-color: var(--danger-light);
            color: #8a1935;
            border: 1px solid #f8b3cb;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> REVIEW SELECTION</h1>
        </header>
        
        <div class="review-container">
            <div class="alert" id="actionAlert"></div>
            
            <div class="items-grid" id="itemsGrid"></div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="addToWishlistBtn">
                    <i class="fas fa-plus"></i> Add to Wishlist
                    <div class="loading" id="addLoading">
                        <div class="spinner"></div>
                    </div>
                </button>
                <button class="btn btn-danger" id="cancelBtn">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itemsGrid = document.getElementById('itemsGrid');
            const addToWishlistBtn = document.getElementById('addToWishlistBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const addLoading = document.getElementById('addLoading');
            const actionAlert = document.getElementById('actionAlert');
            
            let selectedItems = [];
            
            // Load selected items from session storage
            if (sessionStorage.getItem('selectedItems')) {
                selectedItems = JSON.parse(sessionStorage.getItem('selectedItems'));
                displaySelectedItems();
            } else {
                // No items selected, redirect back
                window.location.href = '/search';
            }
            
            function displaySelectedItems() {
                itemsGrid.innerHTML = '';
                
                if (selectedItems.length === 0) {
                    itemsGrid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1; text-align: center; padding: 30px;">
                            <i class="fas fa-exclamation-circle" style="font-size: 2rem; color: #ccc;"></i>
                            <p>No items selected</p>
                        </div>
                    `;
                    return;
                }
                
                selectedItems.forEach(itemId => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'review-item';
                    itemDiv.innerHTML = `
                        <div class="remove-item" data-item-id="${itemId}">Ã—</div>
                        <img src="https://raw.githubusercontent.com/AdityaSharma2403/image/main/ICON/${itemId}.png" 
                             onerror="this.src='https://i.ibb.co/ksqnMfy6/profile-Icon-pjx8nu2l7ola1-1-removebg-preview.png'">
                        <div class="item-info">
                            <div class="item-id">ID: ${itemId}</div>
                        </div>
                    `;
                    
                    itemsGrid.appendChild(itemDiv);
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const itemId = parseInt(this.getAttribute('data-item-id'));
                        selectedItems = selectedItems.filter(id => id !== itemId);
                        sessionStorage.setItem('selectedItems', JSON.stringify(selectedItems));
                        displaySelectedItems();
                    });
                });
            }
            
            // Add to wishlist functionality
            addToWishlistBtn.addEventListener('click', async function() {
                if (selectedItems.length === 0) {
                    showAlert(actionAlert, 'No items to add', 'error');
                    return;
                }
                
                addLoading.style.display = 'flex';
                
                try {
                    const response = await fetch('/api/add_selected', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            items: selectedItems
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showAlert(actionAlert, 'Items added to wishlist successfully!', 'success');
                        // Clear selection
                        selectedItems = [];
                        sessionStorage.removeItem('selectedItems');
                        setTimeout(() => {
                            window.location.href = '/search';
                        }, 2000);
                    } else {
                        showAlert(actionAlert, data.error || 'Failed to add some items', 'error');
                    }
                } catch (error) {
                    showAlert(actionAlert, 'An error occurred. Please try again.', 'error');
                    console.error('Add to wishlist error:', error);
                } finally {
                    addLoading.style.display = 'none';
                }
            });
            
            // Cancel button functionality
            cancelBtn.addEventListener('click', function() {
                window.location.href = '/search';
            });
            
            function showAlert(element, message, type) {
                element.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                element.className = `alert alert-${type}`;
                element.style.display = 'flex';
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
