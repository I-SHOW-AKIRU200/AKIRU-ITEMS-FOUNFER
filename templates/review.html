<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review - AKIRU</title>
    <style>
        :root {
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #E0E0E0;
            --primary: #6C5CE7;
            --secondary: #A29BFE;
            --accent: #00CEFF;
            --success: #00B894;
            --danger: #D63031;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        header {
            margin-bottom: 2rem;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .review-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .review-item {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 10px;
            padding: 1.2rem;
            border: 2px solid var(--danger);
            position: relative;
            transition: all 0.3s ease;
        }
        .review-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .review-img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 1rem;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
        }
        .item-id {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            text-align: center;
        }
        .remove-item {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--danger);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .action-btn {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background: var(--secondary);
        }
        .btn-danger {
            background: var(--darker);
            color: var(--danger);
            border: 2px solid var(--danger);
        }
        .btn-danger:hover {
            background: rgba(214, 48, 49, 0.1);
        }
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }
        .empty-state i {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> Review Selection</h1>
            <p>Confirm your wishlist changes</p>
        </header>

        <div class="review-grid" id="reviewItems">
            <!-- Items will be loaded here -->
        </div>

        <div class="action-buttons">
            <button class="action-btn btn-primary" id="confirmBtn">
                <i class="fas fa-check"></i> Confirm Add
                <div class="spinner" id="confirmSpinner"></div>
            </button>
            <button class="action-btn btn-danger" id="cancelBtn">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reviewItems = document.getElementById('reviewItems');
            const confirmBtn = document.getElementById('confirmBtn');
            const confirmSpinner = document.getElementById('confirmSpinner');
            const cancelBtn = document.getElementById('cancelBtn');

            // Load selected items
            function loadSelectedItems() {
                fetch('/api/save_selection')
                    .then(res => res.json())
                    .then(data => {
                        if (data.items && data.items.length > 0) {
                            displayItems(data.items);
                        } else {
                            showEmptyState();
                        }
                    })
                    .catch(() => showEmptyState());
            }

            // Display items
            function displayItems(items) {
                reviewItems.innerHTML = '';
                
                items.forEach(itemId => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'review-item';
                    itemEl.innerHTML = `
                        <div class="remove-item" data-id="${itemId}">Ã—</div>
                        <img src="${ICON_BASE}${itemId}.png"
                             class="review-img"
                             onerror="this.src='${FALLBACK_IMG}'">
                        <div class="item-id">ID: ${itemId}</div>
                    `;
                    itemEl.querySelector('.remove-item').addEventListener('click', () => {
                        removeItem(itemId);
                    });
                    reviewItems.appendChild(itemEl);
                });
            }

            // Remove item
            function removeItem(itemId) {
                fetch('/api/save_selection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        items: JSON.parse(sessionStorage.getItem('selectedItems')).filter(id => id !== itemId)
                    })
                })
                .then(() => loadSelectedItems());
            }

            // Show empty state
            function showEmptyState() {
                reviewItems.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>No items selected</p>
                        <p>You'll be redirected back to search</p>
                    </div>
                `;
                setTimeout(() => window.location.href = '/search', 2000);
            }

            // Confirm button handler
            confirmBtn.addEventListener('click', function() {
                confirmBtn.disabled = true;
                confirmSpinner.style.display = 'block';

                fetch('/api/add_items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'add',
                        items: JSON.parse(sessionStorage.getItem('selectedItems'))
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.results.every(r => r.status === 200)) {
                        alert('Items added successfully!');
                        window.location.href = '/search';
                    } else {
                        alert('Some items failed to add. Please try again.');
                    }
                })
                .catch(() => alert('Network error. Please try again.'))
                .finally(() => {
                    confirmBtn.disabled = false;
                    confirmSpinner.style.display = 'none';
                });
            });

            // Cancel button handler
            cancelBtn.addEventListener('click', function() {
                window.location.href = '/search';
            });

            // Initialize
            loadSelectedItems();
        });

        // Constants from Flask
        const ICON_BASE = "{{ ICON_BASE }}";
        const FALLBACK_IMG = "{{ FALLBACK_IMG }}";
    </script>
</body>
</html>
