<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup - AKIRU</title>
    <style>
        :root {
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #E0E0E0;
            --primary: #6C5CE7;
            --secondary: #A29BFE;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .setup-card {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <h1><i class="fas fa-cog"></i> Account Setup</h1>
        <form method="POST">
            <div class="form-group">
                <label for="token_type"><i class="fas fa-key"></i> Token Type</label>
                <select id="token_type" name="token_type" required>
                    <option value="access">Access Token</option>
                    <option value="jwt">JWT Token</option>
                </select>
            </div>
            <div class="form-group">
                <label for="token"><i class="fas fa-lock"></i> Token</label>
                <input type="text" id="token" name="token" required>
            </div>
            <div class="form-group">
                <label for="region"><i class="fas fa-globe"></i> Region</label>
                <select id="region" name="region" required>
                    <option value="na">North America</option>
                    <option value="eu">Europe</option>
                    <option value="as">Asia</option>
                    <option value="sa">South America</option>
                </select>
            </div>
            <button type="submit">
                <i class="fas fa-save"></i> Save Configuration
            </button>
        </form>
    </div>
</body>
</html>
