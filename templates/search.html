<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items - AKIRU WISHLIST MANAGER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e5ff;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
        }
        
        .search-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .search-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .item-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .item-card.selected {
            border-color: var(--success);
        }
        
        .item-image {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .next-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .next-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            margin-left: 8px;
        }
        
        .next-btn.loading .loading {
            display: block;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> SEARCH ITEMS</h1>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search by ID or name..." autofocus>
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <div style="grid-column:1/-1;text-align:center;padding:40px;">
                    <i class="fas fa-search" style="font-size:2rem;color:#ccc;margin-bottom:15px;"></i>
                    <p>Search for items to display results</p>
                </div>
            </div>
        </div>
        
        <button class="next-btn" id="nextBtn" disabled>
            <span>Review Selection</span>
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const nextBtn = document.getElementById('nextBtn');
            
            let selectedItems = [];
            
            searchBtn.addEventListener('click', searchItems);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchItems();
            });
            
            async function searchItems() {
                const query = searchInput.value.trim();
                if (!query) return;
                
                try {
                    const response = await fetch('/api/search_items', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query })
                    });
                    
                    const data = await response.json();
                    displayResults(data.results || []);
                } catch (error) {
                    console.error('Search error:', error);
                }
            }
            
            function displayResults(items) {
                resultsContainer.innerHTML = '';
                
                if (items.length === 0) {
                    resultsContainer.innerHTML = `
                        <div style="grid-column:1/-1;text-align:center;padding:40px;">
                            <i class="fas fa-exclamation-circle" style="font-size:2rem;color:#ccc;margin-bottom:15px;"></i>
                            <p>No items found</p>
                        </div>
                    `;
                    return;
                }
                
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    if (selectedItems.includes(item.itemID)) {
                        card.classList.add('selected');
                    }
                    
                    card.innerHTML = `
                        <img src="https://raw.githubusercontent.com/I-SHOW-AKIRU200/AKIRU-ICONS/main/ICONS/${item.itemID}.png?${Date.now()}" 
                             class="item-image"
                             onerror="this.src='https://i.ibb.co/ksqnMfy6/profile-Icon-pjx8nu2l7ola1-1-removebg-preview.png'">
                        <div>ID: ${item.itemID}</div>
                        <div style="font-size:0.8rem;margin-top:5px;">${item.description || ''}</div>
                    `;
                    
                    card.addEventListener('click', () => {
                        toggleSelection(item.itemID);
                    });
                    
                    resultsContainer.appendChild(card);
                });
            }
            
            function toggleSelection(itemId) {
                const index = selectedItems.indexOf(itemId);
                if (index === -1) {
                    selectedItems.push(itemId);
                } else {
                    selectedItems.splice(index, 1);
                }
                updateSelection();
            }
            
            function updateSelection() {
                document.querySelectorAll('.item-card').forEach(card => {
                    const cardId = parseInt(card.textContent.match(/ID: (\d+)/)[1]);
                    card.classList.toggle('selected', selectedItems.includes(cardId));
                });
                
                nextBtn.disabled = selectedItems.length === 0;
            }
            
            nextBtn.addEventListener('click', async function() {
                if (selectedItems.length === 0) return;
                
                nextBtn.classList.add('loading');
                nextBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/prepare_review', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ items: selectedItems })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        window.location.href = data.redirect_url;
                    } else {
                        alert(data.error || 'Error preparing review');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred');
                } finally {
                    nextBtn.classList.remove('loading');
                    nextBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
