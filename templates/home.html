<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKIRU WISHLIST MANAGER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e5ff;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --success-light: #e3f8ff;
            --danger: #f72585;
            --danger-light: #ffebf2;
            --warning: #ff9e00;
            --warning-light: #fff4e0;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .welcome-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .welcome-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1><i class="fas fa-star"></i> AKIRU WISHLIST MANAGER</h1>
        <p>Easily manage your Free Fire wishlist with bulk add/remove functionality</p>
        <a href="/setup" class="btn">
            <i class="fas fa-arrow-right"></i> Get Started
        </a>
    </div>
</body>
</html>
